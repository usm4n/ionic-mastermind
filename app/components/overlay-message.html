<div *ngIf="gameOver" [@slideUpDown] class="overlay-message">
    <div  class="result">
        <h1 class="won" [style.line-height.em]="2">Congratulations!</h1>
        <h2 class="new-record"[style.line-height.em]="2">New Record</h2>
        <h3 class="time" [style.line-height.em]="2">Time: 00:00:01</h3>
        <h4 class="difficulty" [style.line-height.em]="2"> Hard</h4>
    </div>
</div>
