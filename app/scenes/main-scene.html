<ion-content padding scrol="false" class="default-bg">
    <ion-grid>
        <ion-row class="timer">
            <ion-col text-center col-2 offset-3>
                <!--<game-timer></game-timer>-->
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 class="game-wraper">
                <game-row [currentColor]="currentColor" [activeRow]="activeRow" *ngFor="let row of rows" [currentRow]="row"></game-row>
            </ion-col>
            <ion-col col-1 offset-1 no-padding class="color-chooser">
                <color-chooser [(selectedColor)]="currentColor"></color-chooser>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
        <p>{{currentColor | json}}</p>
    </div>
</ion-content>
