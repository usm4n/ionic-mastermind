<ion-content padding scrol="false" class="default-bg">
    <ion-grid>
        <ion-row>
            <ion-col text-center col-4 offset-1>
                <ion-row class="hidden-sequence">
                    <ion-col><div class="slot"></div></ion-col>
                    <ion-col><div class="slot"></div></ion-col>
                    <ion-col><div class="slot"></div></ion-col>
                    <ion-col><div class="slot"></div></ion-col>
                </ion-row>
            </ion-col>
            <ion-col offset-2 no-padding>
                <ion-row [style.margin-top.px]="15">
                    <ion-col class="button-reset">
                        <div class="slot"><ion-icon name="refresh"></ion-icon></div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 class="game-wraper">
                <game-row [currentColor]="currentColor" [activeRow]="activeRow" (rowMatched)="update($event)" *ngFor="let row of rows" [currentRow]="row"></game-row>
            </ion-col>
            <ion-col col-1 offset-1 no-padding class="color-chooser">
                <color-chooser [(selectedColor)]="currentColor"></color-chooser>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
        <p>{{currentColor | json}}</p>
        <p>
            {{sequenceGenerator.sequence | json}}
        </p>
    </div>
</ion-content>
