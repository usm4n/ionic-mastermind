<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary"> Cancel</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="settingsForm">
        <ion-item-group radio-group formControlName="difficulty">
            <ion-item-divider color="light">Difficulty</ion-item-divider>
            <ion-item>
                <ion-label>Hard</ion-label>
                <ion-radio value="hard"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Medium</ion-label>
                <ion-radio value="medium"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Easy</ion-label>
                <ion-radio value="easy"></ion-radio>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">Duplicates</ion-item-divider>
            <ion-item>
                <ion-label>Enable/Disable</ion-label>
                <ion-toggle formControlName="duplicates"></ion-toggle>
            </ion-item>
        </ion-item-group>
        <ion-item-group radio-group formControlName="theme">
            <ion-item-divider color="light">Theme</ion-item-divider>
            <ion-item>
                <ion-label>Default</ion-label>
                <ion-radio value="default"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Alternate</ion-label>
                <ion-radio value="solarized"></ion-radio>
            </ion-item>
        </ion-item-group>
    </form>
</ion-content>
